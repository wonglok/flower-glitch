<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <!-- Import maps polyfill -->
    <!-- Remove this when import maps will be widely supported -->
    <script
      async
      src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"
    ></script>

    <script type="importmap">
      {
        "imports": {
          "three": "./js/threejs/build/three.module.js"
        }
      }
    </script>
  </head>
  <body>
    <!-- <h1>Canvas tester</h1>
    <p>
      <strong>x offset range</strong>:-185 <-> 465 <br />
      <strong>line width</strong>: 111px <-> 370px
    </p> -->
    <div class="preview-container">
      <div class="video-container">
        <canvas id="generative-canvas" width="650" height="780"> </canvas>
        <div class="frame-container"></div>
      </div>
      <div class="live-glitch-preview" id="live-glitch-preview"></div>
    </div>
    <div class="control-panel">
      <div class="">
        <div>
          <label for="flower">Product type</label>
          <select name="flower" id="flower-select">
            <option selected value="flower1">Flower 1</option>
            <option value="flower2">Flower 2</option>
            <option value="flower3">Flower 3</option>
          </select>
        </div>
        <div>
          <!-- <label for="color-select">Color Selection</label> -->
          <!-- <select name="color-select" id="color-select" multiple size="3" disabled>
            <option value="gold1">Gold 1</option>
            <option value="orange1">Orange 1</option>
            <option value="blue1">Blue 1</option>
            <option value="pink1">Pink 1</option>
            <option value="red1">Red 1</option>
            <option value="gold2">Gold 2</option>
            <option value="orange2">Orange 2</option>
            <option value="blue2">Blue 2</option>
            <option value="pink2">Pink 2</option>
            <option value="red2">Red 2</option>
          </select> -->
          <div class="effect-panel-container">
            <div class="effect-panel">
              <label for="rate1">Rate 1</label>
              <input
                name="rate1"
                id="rate1"
                type="number"
                min="0"
                value="1"
                step="0.1"
              />
              <label for="intensity1">Intensity 1</label>
              <input
                name="intensity1"
                id="intensity1"
                type="number"
                min="0"
                value="20"
                step="0.01"
              />
              <label for="amount1">Amount 1</label>
              <input
                name="amount1"
                id="amount1"
                type="number"
                min="0"
                value="5"
                step="0.01"
              />
            </div>
            <div class="effect-panel">
              <label for="rate2">Rate 2</label>
              <input
                name="rate2"
                id="rate2"
                type="number"
                min="0"
                value="0.01"
                step="0.01"
              />
              <label for="intensity2">Intensity 2</label>
              <input
                name="intensity2"
                id="intensity2"
                type="number"
                min="0"
                value="5000"
                step="0.01"
              />
              <label for="amount2">Amount 2</label>
              <input
                name="amount2"
                id="amount2"
                type="number"
                min="0"
                value="2"
                step="0.01"
              />
            </div>
          </div>
        </div>
      </div>
      <div>
        <label for="glitch-pert" id="gpsliderlabel"
          >Glitch % (lower -> lessr the lines): 0.3</label
        >
        <input
          type="range"
          id="glitch-pert"
          name="glitch-pert"
          value="0.3"
          min="0"
          max="1"
          step="0.1"
        />
        <div class="btn-set">
          <button onclick="randomize()">Random</button>
          <button onclick="intitalMap()">Inital map</button>
          <button onclick="extrmeMap()">Extreme map (position)</button>
          <button onclick="extrmeWidthMap()">Extreme map (width)</button>
        </div>
        <button
          onclick="previewLiveGlitching()"
          style="width: 100%; margin-bottom: 4px"
        >
          Preview live glitch <span id="progress-video-gen"></span>
        </button>
        <button onclick="generateGlitchedVideo()" style="width: 100%">
          Generate Glitch video <span id="progress-video-gen"></span>
        </button>

        <textarea id="data-preview" readonly></textarea>
      </div>
    </div>
    <div class="video-player">
      <video
        src=""
        id="preview-video"
        loop
        autoplay
        muted
        title="video"
      ></video>
    </div>
    <a id="download-btn" href="#">
      <button disabled>Download</button>
    </a>
  </body>
  <style>
    h1 {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label {
      text-align: center;
      margin-bottom: 8px;
    }
    .video-container,
    .video-player,
    .live-glitch-preview {
      position: relative;
      width: 650px;
      height: 780px;
      background-image: url("/img/bg_red.jpg");
      margin-bottom: 32px;
    }

    .live-glitch-preview {
      background-color: grey;
    }

    .preview-container {
      display: flex;
      gap: 16px;
    }
    .control-panel {
      display: flex;
      gap: 8px;
    }
    .effect-panel-container {
      display: flex;
      gap: 8px;

      margin-bottom: 32px;
    }

    .effect-panel {
      display: grid;
      flex-direction: column;
    }

    .video-player {
      margin-top: 32px;
      background-color: grey;
    }

    #generative-canvas {
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
    }

    #color-select {
      height: 180px;
    }

    #data-preview {
      width: 100%;
      height: 100px;
    }

    .frame-container {
      position: absolute;
      top: 0;
      width: 650px;
      height: 780px;
      background-image: url("/img/frame.png");
    }

    .btn-set {
      margin: 16px;
      display: flex;
      gap: 16px;
    }

    select,
    button {
      height: 40px;
      width: 100px;
      margin-bottom: 32px;
    }
  </style>
  <script type="text/javascript">
    const f1Base = new Image();
    const f2Base = new Image();
    const f3Base = new Image();
    const redLine = new Image();
    const goldLine = new Image();

    f1Base.src = "/img/base_flower_11.png";
    f2Base.src = "/img/base_flower_12.png";
    f3Base.src = "/img/base_flower_13.png";
    redLine.src = "/img/line_red.png";
    goldLine.src = "/img/line_gold.png";

    var previewingFlower = "flower1";
    var glitchPert = 0.3;
    var randomerlizer = [];

    const presetEffectParams = [
      {
        rateInput1Value: 0.05,
        intensityInput1Value: 60,
        amountInput1Value: 1,
        rateInput2Value: 0.01,
        intensityInput2Value: 8,
        amountInput2Value: 0.5,
      },
      {
        rateInput1Value: 0.2,
        intensityInput1Value: 1000,
        amountInput1Value: 0.2,
        rateInput2Value: 0.01,
        intensityInput2Value: 12,
        amountInput2Value: 0.5,
      },
      {
        rateInput1Value: 0.05,
        intensityInput1Value: 100,
        amountInput1Value: 0.5,
        rateInput2Value: 0.01,
        intensityInput2Value: 100,
        amountInput2Value: 0.05,
      },
      {
        rateInput1Value: 0.01,
        intensityInput1Value: 20,
        amountInput1Value: 0.7,
        rateInput2Value: 0.01,
        intensityInput2Value: 50,
        amountInput2Value: 0.5,
      },
    ];

    var rateInput1Value = 0;
    var intensityInput1Value = 0;
    var amountInput1Value = 0;
    var rateInput2Value = 0;
    var intensityInput2Value = 0;
    var amountInput2Value = 0;

    var canvas = document.getElementById("generative-canvas");
    var ctx = canvas.getContext("2d");

    // ctx.beginPath();
    // ctx.rect(0, 0, 650, 780);

    // ctx.fillStyle = "#670009";
    // ctx.fill();

    // Event listeners
    f1Base.onload = function () {
      drawFlowerImg(previewingFlower);
      // ctx.drawImage(f1Base, 0, 0, 650, 780);
    };

    const flowerSelector = document.querySelector("#flower-select");
    const glitchPerSlider = document.querySelector("#glitch-pert");
    const colorSelector = document.querySelector("#color-select");
    const datPreview = document.querySelector("#data-preview");

    const rateInput1 = document.querySelector("#rate1");
    const intensityInput1 = document.querySelector("#intensity1");
    const amountInput1 = document.querySelector("#amount1");
    const rateInput2 = document.querySelector("#rate2");
    const intensityInput2 = document.querySelector("#intensity2");
    const amountInput2 = document.querySelector("#amount2");

    rateInput1Value = rateInput1.value;
    intensityInput1Value = intensityInput1.value;
    amountInput1Value = amountInput1.value;

    rateInput2Value = rateInput2.value;
    intensityInput2Value = intensityInput2.value;
    amountInput2Value = amountInput2.value;

    rateInput1.addEventListener("input", (event) => {
      rateInput1Value = event.target.value;
    });
    intensityInput1.addEventListener("input", (event) => {
      intensityInput1Value = event.target.value;
    });
    amountInput1.addEventListener("input", (event) => {
      amountInput1Value = event.target.value;
    });
    rateInput2.addEventListener("input", (event) => {
      rateInput2Value = event.target.value;
    });
    intensityInput2.addEventListener("input", (event) => {
      intensityInput2Value = event.target.value;
    });
    amountInput2.addEventListener("input", (event) => {
      amountInput2Value = event.target.value;
    });

    flowerSelector.addEventListener("change", (event) => {
      previewingFlower = event.target.value;
      resetCanvas();
      drawFlowerImg(previewingFlower);
      randomize();
    });

    glitchPerSlider.addEventListener("change", (event) => {
      glitchPert = event.target.value;

      resetCanvas();
      drawFlowerImg(previewingFlower);
      randomize();
    });

    // colorSelector.addEventListener("change", (event) => {
    //   // console.log(event.target.);
    // });

    // Functions

    function lineRandomDrawer(x, y, w) {
      let isRed = Math.random() < 0.5;
      if (isRed) {
        randomerlizer.push({ x: x, y: y, width: w, color: "red" });
        ctx.drawImage(redLine, x, y, w, 2);
      } else {
        randomerlizer.push({ x: x, y: y, width: w, color: "gold" });
        ctx.drawImage(goldLine, x, y, w, 2);
      }
    }

    function drawFlowerImg(flowerId) {
      switch (flowerId) {
        case "flower1":
          ctx.drawImage(f1Base, 0, 0, 650, 780);
          break;
        case "flower2":
          ctx.drawImage(f2Base, 0, 0, 650, 780);
          break;
        case "flower3":
          ctx.drawImage(f3Base, 0, 0, 650, 780);
          break;
        default:
          break;
      }
    }

    function resetCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      randomerlizer = [];
    }

    function randomize() {
      resetCanvas();
      drawFlowerImg(previewingFlower);
      for (let i = 150; i < 560; i += 7) {
        let isShow = Math.random() < glitchPert;
        if (isShow) {
          let _xOffset = Math.floor(Math.random() * (465 - -185) - 185);
          let _width = Math.floor(370 * (Math.random() * 0.5 + 0.3));
          lineRandomDrawer(_xOffset, i, _width);
        }
      }
      console.log(randomerlizer);
      // Random select a glitch effect
      let _randomAEffect = Math.floor(Math.random() * 4);
      rateInput1Value = presetEffectParams[_randomAEffect].rateInput1Value;
      intensityInput1Value =
        presetEffectParams[_randomAEffect].intensityInput1Value;
      amountInput1Value = presetEffectParams[_randomAEffect].amountInput1Value;
      rateInput2Value = presetEffectParams[_randomAEffect].rateInput2Value;
      intensityInput2Value =
        presetEffectParams[_randomAEffect].intensityInput2Value;
      amountInput2Value = presetEffectParams[_randomAEffect].amountInput2Value;

      let previewStr = "";
      randomerlizer.forEach((data, index) => {
        previewStr += `#${index + 1} ${JSON.stringify(data)}\n`;
      });
      document.getElementById("data-preview").innerHTML = previewStr;
      document.getElementById(
        "gpsliderlabel"
      ).innerHTML = `Glitch % (lower -> lessr the lines): <strong>${glitchPert}</strong>`;
    }

    function intitalMap() {
      resetCanvas();
      drawFlowerImg(previewingFlower);
      for (let i = 150; i < 560; i += 7) {
        lineRandomDrawer(0, i, 370);
      }
    }
    function extrmeMap() {
      resetCanvas();
      drawFlowerImg(previewingFlower);
      for (let i = 150; i < 560; i += 7) {
        let isShow = Math.random() < 0.5;
        if (isShow) {
          let _xOffset = -185;
          let _width = 370;
          lineRandomDrawer(_xOffset, i, _width);
        } else {
          let _xOffset = 465;
          let _width = 370;
          lineRandomDrawer(_xOffset, i, _width);
        }
      }
    }
    function extrmeWidthMap() {
      resetCanvas();
      drawFlowerImg(previewingFlower);
      for (let i = 140; i < 560; i += 7) {
        let isShow = Math.random() < 0.5;
        if (isShow) {
          let _width = 111;
          lineRandomDrawer(150, i, _width);
        } else {
          let _width = 370;
          lineRandomDrawer(150, i, _width);
        }
      }
    }

    function previewLiveGlitching() {
      // Function for injecting live preview
      // For the preview, or final output, creative prefer 0.5s still image + 1s effect time + 0.5s still image
      // I have edited the code in VideoAPI, you can check check~~
    }

    function generateGlitchedVideo(effectParams) {
      // Lok Lok please let me know how should I pass the params for you🙏🏻

      import("./js/lok/app.js").then((api) => {
        api.work({
          refCanvas: ctx.canvas,
          refProgressBox: document.querySelector("#progress-video-gen"),
          refVideo: document.querySelector("#preview-video"),
          refDownloadBtn: document.querySelector("#download-btn"),
          effectParams: {
            rateInput1Value,
            intensityInput1Value,
            amountInput1Value,

            //
            rateInput2Value,
            intensityInput2Value,
            amountInput2Value,
          },
        });
      });
    }
  </script>
</html>
